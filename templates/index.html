<style>
    body {
        font-family: Arial, sans-serif;
        margin: 50px;
    }
    label {
        display: inline-block;
        width: 150px;
        margin-bottom: 10px;
    }
    input, select {
        width: 200px;
        padding: 5px;
    }
    input[type="submit"] {
        width: auto;
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
    }
    input[type="submit"]:hover {
        background-color: #45a049;
    }
</style>    
<h1>Titanic Survival Prediction</h1>
<form action="{{ url_for('submit') }}" method="post">
    <label for="Pclass">Passenger Class:</label>
    <select name="Pclass" required> 
        <option value="1st Class">1st Class</option>
        <option value="2">2nd Class</option>
        <option value="3">3rd Class</option>
    </select><br><br>

    <label for="Sex">Sex:</label>
    <select name="Sex" required>
        <option value="male">Male</option>
        <option value="female">Female</option>
    </select><br><br>

    <label for="Age">Age:</label>
    <input type="number"  name="Age" required><br><br>

    <label for="SibSp">Siblings/Spouses Aboard:</label>
    <input type="number"  name="SibSp" required><br><br>

    <label for="Parch">Parents/Children Aboard:</label>
    <input type="number"  name="Parch" required><br><br>

    <label for="Fare">Fare:</label>
    <input type="number"  name="Fare" required><br><br>

    <label for="Embarked">Embarked:</label>
    <input type="number"  name="Embarked" required><br><br>

    <label for="Age Group">Age Group:</label>
    <input type="number"  name="Age Group" required><br><br>
    <input type="submit" value="Submit">
</form>
